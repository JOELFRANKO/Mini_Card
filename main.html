<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Cards</title>
    <link rel="stylesheet" href="CSS/styles1.css">
    </head>

<body>
    <header>
        <h1> Profile </h1>
        <nav>
            <a href="#Profile1">Joel</a>
            <a href="#Profile2">Jeffrin</a>
            <a href="#Profile3">Prakash</a>
        </nav>
    </header>

    <main>
        <article id="Profile1" class="card">
            <figure>
                <img src="Images/Joel.JPG" alt="Joel Franko" width="500" height="500" />
                <figcaption>Joel</figcaption>
            </figure>
            <p><q>I am a Programmer.</q></p>
        </article>
        <article id="Profile2" class="card">
            <figure>
                <img src="Images/Jeffrin.jpg" alt="Jeffrin" width="500" height="500" />
                <figcaption>Jeffrin</figcaption>
            </figure>
            <p><q>I am a Doctor.</q></p>
        </article>
        <article id="Profile3" class="card">
            <figure>
                <img src="Images/Prakash.JPG" alt="Prakash" width="500" height="500" />
                <figcaption>Prakash</figcaption>
            </figure>
            <p><q>I am a Designer.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; 2022 Photo Cards. Allrights reserved.</p>
    </footer>

</body>
</html>
